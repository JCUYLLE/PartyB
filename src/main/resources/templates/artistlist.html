<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venue list</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div class="container">
  <h1>Artist list</h1>
  <ul class="buttonlist">
    <li th:each="artist, iStat:${artists}">
      <a th:href="@{|/artistdetailsbyid/*{iStat.index +1}|}" th:text="|${artist.getArtistName()}|" href="">artist name</a>
    </li>
  </ul>
</div>
  <div th:if="${showFilters}" class="filters">
    <a class="buttonLook filterButton" th:href="@{/artiistlist}">-</a>
    <form>
      <div class="onefilter">
        <input type="submit" value="search" class="buttonlook filterButton">
      </div>
      <h3>Keyword:</h3>
      <div class="onefilter">
        <label for="keyWord" class="filtername">keyword</label>
        <input type="String" id="keyWord" name="keyWord">
      </div>

    </form>

</div>
</body>
</html>
